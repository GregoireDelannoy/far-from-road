<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Far From Road</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
   <style>
        body {
            padding: 0;
            margin: 0;
        }
        .container{
            display: flex;
            height: 600px;
        }
        .fixed{
            width: 600px;
        }
        .flex-item{
            flex-grow: 1;
        }
        #button {
          text-align: center;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="fixed" id="map"></div>
    <div class="flex-item"><img id="resultImg" src="" width="600px"></div>
  </div>
  <div id="button">
    <button onclick="startSearch()">Into The Wild</button>
  </div>
</body>
<script type="text/javascript">
  var mymap = L.map('map').setView([45.2925575,6.4499607], 7);

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 12,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap)

  var loopActive = false
  var showImageAndLoop = function(images, i){
    document.getElementById('resultImg').src = 'data:image/png;base64, ' + images[i]
    if(loopActive){
      setTimeout((()=>showImageAndLoop(images, (i+1) % images.length)), 500)
    }
  }

  var startSearch = function(){
    loopActive = false
    var bounds = mymap.getBounds()
    const req = new XMLHttpRequest();

    req.onreadystatechange = function(event) {
        if (this.readyState === XMLHttpRequest.DONE) {
            if (this.status === 200) {
              console.log("answer: %s", this.responseText);
              loopActive = true
              showImageAndLoop(JSON.parse(this.responseText).pngData, 0)
            } else {
               console.log("not 200 status, answer: %d (%s)", this.status, this.statusText);
            }
        }
    };

    req.open('GET', '/roads?longmin=' + bounds._southWest.lng +
      "&longmax=" + bounds._northEast.lng +
      "&latmin=" + bounds._southWest.lat +
      "&latmax=" + bounds._northEast.lat
      , true);
    req.send(null); 
  }
</script>
</html>
