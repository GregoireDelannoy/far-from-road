<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Far From Road</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
   <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        #button {
          text-align: center;
        }
        #map {
          width: 100%;
          height: 90%;
        }
    </style>
</head>
<body>
  <div id="map"></div>
  <div><img id="resultImg" src=""></div>
  <div id="button">
    <button onclick="startSearch()">Into The Wild</button>
  </div>
</body>
<script type="text/javascript">
  var mymap = L.map('map').setView([45.2925575,6.4499607], 7);

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 12,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap)

  var coloredIcon = function(color){
    return L.divIcon({
      className: 'icon',
      iconAnchor: [0, 24],
      labelAnchor: [-6, 0],
      popupAnchor: [0, -36],
      html: `<span style="
      background-color: ${color};
      width: 2rem;
      height: 2rem;
      display: block;
      left: -1rem;
      top: -1rem;
      position: relative;
      border-radius: 2rem 2rem 0;
      transform: rotate(45deg);
      border: 1px solid #FFFFFF
      " />`
    })
  }

  var startSearch = function(){
    var bounds = mymap.getBounds()
    const req = new XMLHttpRequest();

    req.onreadystatechange = function(event) {
        if (this.readyState === XMLHttpRequest.DONE) {
            if (this.status === 200) {
              console.log("answer: %s", this.responseText)
              var res = JSON.parse(this.responseText)
              var place = [res.lat, res.long]
              var marker = L.marker(place, {icon: coloredIcon('red')}).addTo(mymap)
            } else {
               console.log("not 200 status, answer: %d (%s)", this.status, this.statusText);
            }
        }
    };

    req.open('GET', '/roads?longmin=' + bounds._southWest.lng +
      "&longmax=" + bounds._northEast.lng +
      "&latmin=" + bounds._southWest.lat +
      "&latmax=" + bounds._northEast.lat
      , true);
    req.send(null); 
  }
</script>
</html>
